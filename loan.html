    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .lang-switch {
        text-align: center;
        margin-bottom: 15px;
        font-size: 16px;
        }
    
        .lang-btn {
            cursor: pointer;
            color: #1a5710; /* Google's blue color */
            text-decoration: none;
            padding: 5px;
            font-weight: bold;
        }
    
        .lang-btn:hover {
            text-decoration: underline;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-btn {
            background-color: #818581;
        }

        .back-btn:hover {
            background-color: #5d615d;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2 id="title">Loan Application</h2>
        <p id="description">Fill in your details below.</p>

        <div class="lang-switch">
            <span class="lang-btn" onclick="setLanguage('en')">English</span> | 
            <span class="lang-btn" onclick="setLanguage('si')">සිංහල</span>
        </div>

        <form id="survey-form" action="https://script.google.com/macros/s/AKfycbxqGuegGd90yMdWoIugv3wEnMvXB3Kf_62lvgiDn1bwi_DUQuyn5W6djyomn4RxVg1rnQ/exec" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" maxlength="100" required>
            <input type="text" name="nic" id="nic" placeholder="NIC Number" maxlength="20" required>
            <input type="text" name="address" id="address" placeholder="Address" maxlength="200" required>

            <select name="district" id="district" required>
                <option value="">Select District</option>
                <option value="Colombo">Colombo</option>
                <option value="Gampaha">Gampaha</option>
                <option value="Galle">Galle</option>
                <option value="Matara">Matara</option>
            </select>

            <input type="text" name="bankBranch" id="bankBranch" placeholder="Bank Branch" maxlength="20" required>

            <select name="loanScheme" id="loanScheme" required>
                <option value="">Select Loan Scheme</option>
                <option value="Scheme1">Scheme 1</option>
                <option value="Scheme2">Scheme 2</option>
                <option value="Scheme3">Scheme 3</option>
                <option value="Scheme4">Scheme 4</option>
            </select>

            <input type="text" name="loanNo" id="loanNo" placeholder="Loan Number" maxlength="20" required>

            <select name="victim" id="victim" required>
                <option value="">Are you a victim?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <input type="text" name="remarks" id="remarks" placeholder="Remarks" maxlength="200">

            <input type="hidden" name="recaptcha_response" id="recaptchaResponse">

            <button type="submit">Submit</button>
            <button type="button" class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </form>
    </div>

    function setLanguage(lang) {
        localStorage.setItem("selectedLanguage", lang); // Store correct key
        document.getElementById("title").innerText = translations[lang].title;
        document.getElementById("description").innerText = translations[lang].description;
        document.getElementById("name").placeholder = translations[lang].name;
        document.getElementById("nic").placeholder = translations[lang].nic;
        document.getElementById("address").placeholder = translations[lang].address;
        document.getElementById("bankBranch").placeholder = translations[lang].bankBranch;
        document.getElementById("loanNo").placeholder = translations[lang].loanNo;
        document.getElementById("remarks").placeholder = translations[lang].remarks;

        updateSelectOptions('district', translations[lang].district);
        updateSelectOptions('loanScheme', translations[lang].loanScheme);
        updateSelectOptions('victim', translations[lang].victim);
    }

    function updateSelectOptions(selectId, options) {
        const select = document.getElementById(selectId);
        select.innerHTML = ""; // Clear existing options
        for (let key in options) {
            let option = document.createElement("option");
            option.value = key;
            option.text = options[key];
            select.appendChild(option);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const savedLang = localStorage.getItem("selectedLanguage") || "en";
        setLanguage(savedLang);

        // Add event listener to form
        document.getElementById("survey-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const submitBtn = document.querySelector("button[type='submit']");
            submitBtn.disabled = true;
            submitBtn.innerText = "Submitting...";

            grecaptcha.ready(function () {
            grecaptcha.execute("6LcrhQErAAAAADLYslZ7JSM019tsgWHTkVyz4NCO", { action: "submit" })
                .then(function (token) {
                    console.log("reCAPTCHA Token:", token);
                    if (!token) {
                        alert("reCAPTCHA failed. Please refresh and try again.");
                        resetSubmitButton();
                        return;
                    }

                    document.getElementById("recaptchaResponse").value = token;
                    submitForm(token); // Call function to send form data
                })
                .catch(error => {
                    console.error("reCAPTCHA error:", error);
                    alert("reCAPTCHA failed. Please refresh and try again.");
                    resetSubmitButton();
                });
        });
    });


        function submitForm(recaptchaToken) {
            const formElement = document.getElementById("survey-form");
            const formData = new FormData(formElement);

            // Append reCAPTCHA token to FormData
        formData.append("recaptcha_response", recaptchaToken);

        console.log("Submitting form with data:");
        for (let [key, value] of formData.entries()) {
            console.log(`${key}: ${value}`);
        }

            
            fetch("https://phoneusagesurvey.zingobingo123.workers.dev", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                 console.log("Server Response:", data);
                if (data.success) {
                    alert("Form submitted successfully!");
                    window.location.href = "index.html";
                } else {
                    alert("Error submitting form: " + (data.error || "Please try again."));

                }
