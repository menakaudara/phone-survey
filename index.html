<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Survey</title>
    
    <!-- Load reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfU4v8qAAAAAKKY3IjtE-uppX-oH_Ev_CMp0dKr"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        .lang-btn {
            margin: 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="title">Loan Application Survey</h2>
        <p id="description">Fill in your details below.</p>
        
        <div>
            <span class="lang-btn" onclick="setLanguage('en')">English</span> | 
            <span class="lang-btn" onclick="setLanguage('si')">සිංහල</span>
        </div>

        <form id="survey-form" action="GOOGLE_APP_URL" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" maxlength="100" required>
            <input type="text" name="nic" id="nic" placeholder="NIC Number" maxlength="20" required>
            <input type="text" name="address" id="address" placeholder="Address" maxlength="200" required>

            <select name="district" id="district" required>
                <option value="">Select District</option>
                <option value="Colombo">Colombo</option>
                <option value="Gampaha">Gampaha</option>
                <option value="Galle">Galle</option>
                <option value="Matara">Matara</option>
            </select>

            <input type="text" name="bankBranch" id="bankBranch" placeholder="Bank Branch" maxlength="20" required>

            <select name="loanScheme" id="loanScheme" required>
                <option value="">Select Loan Scheme</option>
                <option value="Scheme1">Scheme 1</option>
                <option value="Scheme2">Scheme 2</option>
                <option value="Scheme3">Scheme 3</option>
                <option value="Scheme4">Scheme 4</option>
            </select>

            <input type="text" name="loanNo" id="loanNo" placeholder="Loan Number" maxlength="20" required>

            <select name="victim" id="victim" required>
                <option value="">Are you a victim?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <input type="text" name="remarks" id="remarks" placeholder="Remarks" maxlength="200">

            <input type="hidden" name="recaptcha_response" id="recaptchaResponse">

            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        const translations = {
            en: {
                title: "Loan Application Survey",
                description: "Fill in your details below.",
                submitBtn: "Submit",
                name: "Your Name",
                nic: "NIC Number",
                address: "Address",
                district: "Select District",
                bankBranch: "Bank Branch",
                loanScheme: "Select Loan Scheme",
                loanNo: "Loan Number",
                victim: "Are you a victim?",
                remarks: "Remarks"
            },
            si: {
                title: "ණය අයදුම්පත් සමීක්ෂණය",
                description: "කරුණාකර ඔබගේ විස්තර ඇතුළත් කරන්න.",
                submitBtn: "ඉදිරිපත් කරන්න",
                name: "ඔබගේ නම",
                nic: "ජාතික හැඳුනුම්පත",
                address: "ලිපිනය",
                district: "දිස්ත්‍රික්කය තෝරන්න",
                bankBranch: "බැංකු ශාඛාව",
                loanScheme: "ණය යෝජනා ක්‍රමය තෝරන්න",
                loanNo: "ණය අංකය",
                victim: "ඔබට හානි වියද?",
                remarks: "සටහන්"
            }
        };

        function setLanguage(lang) {
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("description").innerText = translations[lang].description;
            document.getElementById("submitBtn").innerText = translations[lang].submitBtn;
            document.getElementById("name").placeholder = translations[lang].name;
            document.getElementById("nic").placeholder = translations[lang].nic;
            document.getElementById("address").placeholder = translations[lang].address;
            document.getElementById("district").options[0].text = translations[lang].district;
            document.getElementById("bankBranch").placeholder = translations[lang].bankBranch;
            document.getElementById("loanScheme").options[0].text = translations[lang].loanScheme;
            document.getElementById("loanNo").placeholder = translations[lang].loanNo;
            document.getElementById("victim").options[0].text = translations[lang].victim;
            document.getElementById("remarks").placeholder = translations[lang].remarks;
        }

        window.onload = function() {
            grecaptcha.ready(function() {
                grecaptcha.execute("6LfU4v8qAAAAAKKY3IjtE-uppX-oH_Ev_CMp0dKr", { action: "submit" }).then(function(token) {
                    document.getElementById("recaptchaResponse").value = token;
                });
            });
        };
    </script>
</body>
</html>
