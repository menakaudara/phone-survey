<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Usage Survey</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfU4v8qAAAAAKKY3IjtE-uppX-oH_Ev_CMp0dKr"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 90%; padding: 10px; margin: 10px 0; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h2>Phone Usage Survey V7</h2>
    <p>Fill in your details to help us understand phone usage patterns.</p>
    
    <form id="survey-form" action="https://phoneusagesurvey.zingobingo123.workers.dev" method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="number" name="usageHours" placeholder="Usage Hours per Day" required><br>
        <input type="number" name="chargingHours" placeholder="Charging Hours per Day" required><br>
        <input type="number" name="dataUsage" placeholder="Data Usage in GB" required><br>
        
        <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
        
        <button type="submit">Submit</button>
    </form>

    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute("6LfU4v8qAAAAAKKY3IjtE-uppX-oH_Ev_CMp0dKr", { action: "submit" }).then(function(token) {
                document.getElementById("recaptchaResponse").value = token;
            });
        });
    </script>
</body>
</html>
