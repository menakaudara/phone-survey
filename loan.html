<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form</title>
  
  <!-- Include Google reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    // JavaScript to handle form submission
    function onSubmit() {
      var response = grecaptcha.getResponse(); // Get reCAPTCHA response

      // Check if reCAPTCHA is verified
      if (response.length === 0) {
        alert("Please verify that you are human.");
        return false;  // Prevent form submission
      }

      // Set the hidden field with reCAPTCHA response
      document.getElementById("recaptcha_response").value = response;
      return true;  // Allow form submission
    }
  </script>
</head>
<body>

  <h1>Loan Application Form</h1>
  <form id="loanForm" action="https://script.google.com/macros/s/AKfycbxqGuegGd90yMdWoIugv3wEnMvXB3Kf_62lvgiDn1bwi_DUQuyn5W6djyomn4RxVg1rnQ/exec" method="POST" onsubmit="return onSubmit()">
    <!-- Other form fields -->
    <label for="name">Name:</label>
    <input type="text" name="name" required><br>

    <label for="nic">NIC:</label>
    <input type="text" name="nic" required><br>

    <label for="address">Address:</label>
    <input type="text" name="address" required><br>

    <label for="district">District:</label>
    <input type="text" name="district" required><br>

    <label for="bankBranch">Bank Branch:</label>
    <input type="text" name="bankBranch" required><br>

    <label for="loanScheme">Loan Scheme:</label>
    <input type="text" name="loanScheme" required><br>

    <label for="loanNo">Loan Number:</label>
    <input type="text" name="loanNo" required><br>

    <label for="victim">Victim:</label>
    <input type="text" name="victim" required><br>

    <label for="remarks">Remarks:</label>
    <input type="text" name="remarks" required><br>

    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LcrhQErAAAAADLYslZ7JSM019tsgWHTkVyz4NCO"></div> <!-- Replace with your site key -->

    <!-- Hidden input field to hold reCAPTCHA response -->
    <input type="hidden" name="recaptcha_response" id="recaptcha_response">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
