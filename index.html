<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Usage Survey</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Phone Usage Survey V3</h2>
    <form id="survey-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="number" id="usageHours" placeholder="Usage Hours per Day" required>
        <input type="number" id="chargingHours" placeholder="Charging Hours per Day" required>
        <input type="number" id="dataUsage" placeholder="Data Usage in GB" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                usageHours: document.getElementById('usageHours').value,
                chargingHours: document.getElementById('chargingHours').value,
                dataUsage: document.getElementById('dataUsage').value
            };
            
            fetch('https://script.google.com/macros/s/AKfycbwQY1wiroU0Ulor_bXGjfpMf7q7W9jupAyIbDHXEozuIMaCKlwniMzUbHZfoq7vsKl8xA/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.text())
            .then(data => alert('Survey submitted successfully!'))
            .catch(error => {
                console.error('Error submitting survey:', error);
                alert('Error submitting survey: ' + error.message); // Show error in the alert box
        });
    </script>

</body>
</html>
