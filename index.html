<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Usage Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Phone Usage Survey</h2>
    <form id="survey-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="number" id="usageHours" placeholder="Usage Hours per Day" required>
        <input type="number" id="chargingHours" placeholder="Charging Hours per Day" required>
        <input type="number" id="dataUsage" placeholder="Data Usage in GB" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Gather data from the form
            const data = {
                name: document.getElementById('name').value,
                usageHours: document.getElementById('usageHours').value,
                chargingHours: document.getElementById('chargingHours').value,
                dataUsage: document.getElementById('dataUsage').value
            };

            // Replace with your Google Apps Script Web App URL
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbwQY1wiroU0Ulor_bXGjfpMf7q7W9jupAyIbDHXEozuIMaCKlwniMzUbHZfoq7vsKl8xA/exec';

            // Send data to Google Apps Script
            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert('Survey submitted successfully!');
            })
            .catch(error => {
                console.error('Error submitting survey:', error); // Log the exact error in the console
                alert('Error submitting survey: ' + error.message); // Show the error message in an alert box
            });
        });
    </script>

</body>
</html>
