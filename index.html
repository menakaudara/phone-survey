<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Usage Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h2>Phone Usage Survey V2</h2>
    <p>Fill in your details to help us understand phone usage patterns.</p>
    
    <form id="survey-form" action="YOUR_GOOGLE_SCRIPT_URL_HERE" method="POST" target="hidden_iframe" onsubmit="return validateForm(event);">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="number" name="usageHours" placeholder="Usage Hours per Day" required><br>
    <input type="number" name="chargingHours" placeholder="Charging Hours per Day" required><br>
    <input type="number" name="dataUsage" placeholder="Data Usage in GB" required><br>

    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

    <button type="submit">Submit</button>
</form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
        function successMessage() {
            alert("Survey submitted successfully!");
        }

function validateForm(event) {
    var response = grecaptcha.getResponse();
    if (!response) {
        alert("Please complete the reCAPTCHA");
        event.preventDefault(); // Stop form submission
        return false;
    }
    return true;
}
        
    </script>
</body>
</html>
